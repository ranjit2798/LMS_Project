<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructor Dashboard - EduLearn LMS</title>
  <link rel="stylesheet" href="instructor-dashboard.css" />
</head>
<body>

<!-- ================= TOP NAV ================= -->
<header class="top-nav">
  <div class="nav-left">
    <h1>EduLearn LMS</h1>
    <p class="welcome-msg">
      Welcome, <span id="instructorNameNav"></span>
    </p>
  </div>
  <div class="nav-right">
    <img id="instructorAvatarNav" class="nav-avatar" alt="Instructor Profile" />
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="body-container">

  <!-- ================= SIDEBAR ================= -->
  <nav class="sidebar" aria-label="Instructor navigation">
    <ul>
      <li><button class="sidebar-btn active" data-section="profile">Profile</button></li>
      <li><button class="sidebar-btn" data-section="lectureUpload">Upload Materials</button></li>
      <li><button class="sidebar-btn" data-section="assignments">Assignments</button></li>
      <li><button class="sidebar-btn" data-section="announcements">Announcements</button></li>
      <li><button class="sidebar-btn" data-section="communication">Communication</button></li>
      <li><button class="sidebar-btn" data-section="reports">Reports</button></li>
      <li><button class="sidebar-btn" data-section="settings">Settings</button></li>
    </ul>
  </nav>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="main-content">

    <!-- ===== PROFILE ===== -->
    <section id="profile" class="content-section active">
      <div class="profile-overview">
        <img id="instructorAvatar" alt="Instructor Avatar" />
        <div class="profile-details">
          <h2 id="instructorName"></h2>
          <p id="instructorId"></p>
          <p id="instructorDept"></p>
          <p id="instructorCourses"></p>
        </div>
      </div>
    </section>

    <!-- ===== UPLOAD MATERIAL ===== -->
    <section id="lectureUpload" class="content-section">
      <h3>Upload Study Material</h3>

      <form id="lectureUploadForm" enctype="multipart/form-data">

        <!-- SEARCHABLE TEACHER NAME DROPDOWN -->
        <label>
          Teacher Name
          <input
            type="text"
            id="uploadTeacher"
            name="teacherName"
            list="teacherList"
            placeholder="Search teacher name..."
            required
          />
          <datalist id="teacherList">
            <!-- populated dynamically from backend -->
          </datalist>
        </label>

        <label>
          Semester
          <select id="uploadSemester" required>
            <option value="">Select Semester</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
        </label>

        <label>
          Content Type
          <select id="uploadType" required>
            <option value="">Select Type</option>
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
            <option value="xlsx">Excel</option>
            <option value="jpeg">Image</option>
            <option value="mp4">Video</option>
          </select>
        </label>

        <label>
          Subject Name
          <input type="text" id="uploadTopic" required />
        </label>

        <label>
          Upload File
          <input type="file" id="uploadFile" required />
        </label>

        <button type="submit" class="submit-btn">
          Upload Material
        </button>

      </form>
    </section>

    <!-- ===== ASSIGNMENTS ===== -->
    <section id="assignments" class="content-section">
      <h3>Create Assignment</h3>

      <form id="assignmentForm">
        <label>
          Course
          <select id="assignmentCourse" required>
            <!-- populated from backend -->
          </select>
        </label>

        <label>
          Assignment Title
          <input type="text" id="assignmentTitle" required />
        </label>

        <label>
          Deadline
          <input type="date" id="assignmentDeadline" required />
        </label>

        <label>
          Reference File / URL
          <input type="url" id="assignmentFile" />
        </label>

        <button type="submit" class="submit-btn">
          Create Assignment
        </button>
      </form>
    </section>

    <!-- ===== ANNOUNCEMENTS ===== -->
    <section id="announcements" class="content-section">
      <h3>Post Announcement</h3>

      <form id="announcementForm">
        <label>
          Course
          <select id="announcementCourse" required>
            <!-- populated from backend -->
          </select>
        </label>

        <label>
          Message
          <textarea id="announcementText" rows="3" required></textarea>
        </label>

        <button type="submit" class="submit-btn">
          Post Announcement
        </button>
      </form>
    </section>

    <!-- ===== COMMUNICATION ===== -->
    <section id="communication" class="content-section">
      <h3>Messages / Q&amp;A</h3>

      <div class="messages" id="messageBox">
        <!-- messages from backend -->
      </div>

      <textarea id="qnaInput" rows="3"></textarea>
      <button id="sendQnA" class="submit-btn">Send</button>
    </section>

    <!-- ===== REPORTS ===== -->
    <section id="reports" class="content-section">
      <h3>Reports & Insights</h3>
      <p>Reports will be generated from backend analytics.</p>
    </section>

    <!-- ===== SETTINGS ===== -->
    <section id="settings" class="content-section">
      <h3>Settings</h3>
      <button id="logoutBtnSettings" class="submit-btn">Logout</button>
    </section>

  </main>
</div>

<!-- ===== LOGOUT MODAL ===== -->
<div id="logoutConfirm" class="logout-confirm" role="dialog" aria-modal="true">
  <div class="logout-confirm-box">
    <h2>Confirm Logout</h2>
    <p>Are you sure you want to logout?</p>
    <button class="logout-yes">Yes</button>
    <button class="logout-no">Cancel</button>
  </div>
</div>

<script src="instructor-dashboard.js"></script>
</body>
</html>
